<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fonts/TTLakes/stylesheet.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<section  class="brands">
		<header class="brands__header">
			<h2 class="brands__title">Ремонт техники различных брэндов</h2>
		</header>
		<div class="swiper">
			<ul class="swiper-wrapper">
				<li class="swiper-slide">
					<div class="brands__brand-card">
						<img src="files/lenovo.svg" alt="lenovo">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide">
					<div class="brands__brand-card">
						<img src="files/samsung.svg" alt="samsung">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide">
					<div class="brands__brand-card">
						<img src="files/apple.svg" alt="apple">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide hidden-for-tablet">
					<div class="brands__brand-card">
						<img src="files/viewsonic.svg" alt="viewsonic">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide">
					<div class="brands__brand-card">
						<img src="files/bosch.svg" alt="bosch">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide">
					<div class="brands__brand-card">
						<img src="files/hp.svg" alt="hp">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide">
					<div class="brands__brand-card">
						<img src="files/aser.svg" alt="aser">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide hidden-for-tablet">
					<div class="brands__brand-card">
						<img src="files/sony.svg" alt="sony">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide hidden-slide">
					<div class="brands__brand-card">
						<img src="files/lenovo.svg" alt="lenovo">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide hidden-slide">
					<div class="brands__brand-card">
						<img src="files/samsung.svg" alt="samsung">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
				<li class="swiper-slide hidden-slide">
					<div class="brands__brand-card">
						<img src="files/apple.svg" alt="apple">
						<button class="brands__arrow-button"><img src="files/go.svg" alt="go"></button>
					</div>
				</li>
			</ul>
			<div class="swiper-pagination"></div>
		</div>
		<button class="brands__show-all">
			<span>Показать все</span>
		</button>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="./index.js"></script>
</body>

</html>
